<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color:rgb(252, 230, 238);
            color: rgb(82, 81, 81);
        }
        .message-container{
            width: 70%;
            max-width: 1200px;
            
            height: 70vh;
        
            display: flex;
            justify-content: left;
            flex-direction: column;
            margin: auto;
            
            color: white;

            margin-top: 15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.6);
            border-left: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.2);
            font-size: 40px;
            background-color: white;
            color: black;

            overflow-y: auto;

        }
        .send-container {
            text-align: center;
            margin-top: 20px;
            
            margin: auto;
            
            
        }
        .logo{
            display: flex;
            justify-content: center;
            align-items: center;
            
            
        }
        .message-input {
            padding: 15px;
            border: none;
            width: 67%; /* Match the width of the container */
            height: 30px; /* Increased height */
            box-sizing: border-box;
            margin-top: 15px;
            
            
        }

        .send-button {
            width: 50px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            height: 30px; /* Increased height */
            margin-top: 15px;
            
        }
        .box-tag{
            display: flex;
    justify-content: center;
    align-items: center;
    height: 60px; /* Set the desired height */
    border: 4px solid rgba(150, 148, 148, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.6);
            border-left: 1px solid rgba(255, 255, 255, 0.6);
            border-right: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: -2px -2px 5px rgba(0, 0, 0, 0.2);
    margin-bottom: 5px;
    top: 0;
    left: 0;
    right: 0;

        }
        .message-container .box-tag {
  /* ... existing styles ... */
  flex-shrink: 0; /* Prevent the box-tag from shrinking */
}

.message-container .messages {
  /* Create a flex container for messages with vertical flow */
  flex-grow: 1; /* Allow the messages to grow and fill available space */
  overflow-y: auto; /* Enable vertical scroll if content exceeds container height */
  padding: 10px; /* Add padding for better readability */
}
.imag{
    width: 100px;
    height: 100px;
}
    </style>
    
</head>
<body>
    <p class="logo"><img class="imag" src="logo.png" alt=""></p>
    <div id="message-div" class="message-container">
    <div class="box-tag">
        <h2>Chat</h2>
    </div>
    </div>
    <form id="send-box" class="send-container">
        <input type="text" class="message-input">
        <button type="submit" class="send-button">Send</button>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
    
</body>
</html>
